<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lobby Quiz - Trait√© de la Baie James</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: auto;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
    .question {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .leaderboard {
      margin-top: 20px;
    }
    .leaderboard h3 {
      margin-bottom: 5px;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
    }
    .leaderboard li {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container" id="lobby">
    <h2>Entre ton pr√©nom pour rejoindre le quiz</h2>
    <input type="text" id="playerName" placeholder="Ton pr√©nom">
    <button onclick="startGame()">Commencer</button>
  </div>

  <div class="container hidden" id="quiz">
    <div id="question" class="question"></div>
    <div id="answers"></div>
    <div id="result"></div>
    <button onclick="nextQuestion()">Suivant</button>
  </div>

  <div class="container hidden" id="end">
    <h2>üéâ Fin du Quiz</h2>
    <div class="leaderboard">
      <h3>Classement :</h3>
      <ul id="leaderboard"></ul>
    </div>
  </div>

  <script>
    const quiz = [
      { question: "En quelle ann√©e le trait√© a-t-il √©t√© sign√© ?", options: ["1965", "1975", "1985", "1995"], answer: "1975" },
      { question: "Quel peuple a particip√© au trait√© ?", options: ["Mohawks", "M√©tis", "Cris", "Hurons"], answer: "Cris" },
      { question: "Quel projet voulait faire le gouvernement ?", options: ["Construire un a√©roport", "Un projet d‚Äôhydro√©lectricit√©", "Une autoroute", "Une mine"], answer: "Un projet d‚Äôhydro√©lectricit√©" },
      { question: "Pourquoi les Autochtones ont protest√© ?", options: ["Pour demander plus de nourriture", "Parce qu‚Äôils voulaient changer de territoire", "Pour faire respecter leurs droits sur leurs terres", "Ils voulaient construire un barrage eux-m√™mes"], answer: "Pour faire respecter leurs droits sur leurs terres" },
      { question: "Une cons√©quence du trait√© ?", options: ["Plus de droits", "Ils ont perdu tout leur territoire", "Ils ont quitt√© le Qu√©bec", "Ils ont refus√© l‚Äôargent"], answer: "Plus de droits" }
    ];

    let current = 0;
    let player = "";
    let score = 0;

    function startGame() {
      player = document.getElementById("playerName").value.trim();
      if (!player) return alert("Entre ton pr√©nom !");
      document.getElementById("lobby").classList.add("hidden");
      document.getElementById("quiz").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      const q = quiz[current];
      document.getElementById("question").innerText = q.question;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt);
        answersDiv.appendChild(btn);
      });
      document.getElementById("result").innerText = "";
    }

    function checkAnswer(opt) {
      const correct = quiz[current].answer;
      if (opt === correct) {
        score++;
        document.getElementById("result").innerText = "‚úÖ Bonne r√©ponse !";
      } else {
        document.getElementById("result").innerText = "‚ùå Mauvaise r√©ponse.";
      }
    }

    function nextQuestion() {
      current++;
      if (current < quiz.length) {
        showQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("end").classList.remove("hidden");
      const leaderboard = document.getElementById("leaderboard");
      leaderboard.innerHTML = `<li><strong>${player}</strong> : ${score} / ${quiz.length}</li>`;
    }
  </script>
</body>
</html>
